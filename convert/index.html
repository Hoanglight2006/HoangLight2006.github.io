<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>OCR Mini</title>
<style>
body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; text-align: center; }
input, button { margin: 10px; padding: 8px 12px; }
#progress { margin-top: 10px; font-weight: bold; }
#output { margin-top: 20px; white-space: pre-wrap; text-align: left; }
</style>
</head>
<body>
<h2>Chuyển ảnh → Text</h2>
<input type="file" id="fileInput" accept="image/*">
<button id="startBtn">Chuyển đổi</button>
<div id="progress">Chưa chạy</div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
const fileInput = document.getElementById('fileInput');
const startBtn = document.getElementById('startBtn');
const progress = document.getElementById('progress');
const output = document.getElementById('output');

startBtn.onclick = async () => {
  if (!fileInput.files[0]) {
    alert("Chọn ảnh trước!");
    return;
  }
  progress.textContent = "Đang xử lý...";
  output.textContent = "";

  const worker = await Tesseract.createWorker('eng+vie', 1, {
    logger: m => {
      if (m.status) progress.textContent = `${m.status} ${m.progress ? Math.round(m.progress*100)+'%' : ''}`;
    }
  });

  const { data: { text } } = await worker.recognize(fileInput.files[0]);
  await worker.terminate();

  progress.textContent = "Hoàn tất";
  output.textContent = text;
};
</script>
</body>
</html>
