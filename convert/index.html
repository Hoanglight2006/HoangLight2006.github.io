<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>OCR Mini</title>
<style>
body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; text-align: center; }
input, button { margin: 10px; padding: 8px 12px; }
#progress { margin-top: 10px; font-weight: bold; }
#output { margin-top: 20px; white-space: pre-wrap; text-align: left; }
</style>
</head>
<body>
<h2>Chuyển ảnh → Text </h2>
<input type="file" id="fileInput" accept="image/*">
<button id="startBtn">Chuyển đổi</button>
<div id="progress">Chưa chạy</div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
const fileInput = document.getElementById('fileInput');
const startBtn  = document.getElementById('startBtn');
const progress  = document.getElementById('progress');
const output    = document.getElementById('output');

startBtn.onclick = async () => {
  const file = fileInput.files[0];
  if (!file) { alert("Chọn ảnh trước!"); return; }

  progress.textContent = "Đang xử lý...";
  output.textContent = "";

  try {
    // Tạo worker + hiển thị tiến độ
    const worker = await Tesseract.createWorker('vie+eng', 1, {
      logger: m => {
        if (m.status) {
          progress.textContent = m.progress != null
            ? `${m.status} ${Math.round(m.progress * 100)}%`
            : m.status;
        }
      }
    });

    // Cấu hình cho ký tự đặc biệt + chế độ phân trang
    await worker.setParameters({
      tessedit_char_whitelist: '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&*()[]{}<>.,!?/:;+=-_',
      tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK  // tương đương --psm 6
    });

    // OCR
    const { data: { text } } = await worker.recognize(file);
    await worker.terminate();

    progress.textContent = "Hoàn tất";
    output.textContent = text.trim();
  } catch (err) {
    console.error(err);
    progress.textContent = "Lỗi OCR";
    output.textContent = String(err);
  }
};
</script>

</body>
</html>
