<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Làm bài trắc nghiệm</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/quiz.css?v=3">
</head>
<body class="quiz-active-page">
    <div id="quiz-taking-wrapper">
        <h1>📝 Làm bài từ file</h1>
        <div class="container">
          <a href="index.html" class="back-link">← Quay về Menu chính</a>
          <p class="field-description" style="margin-top:20px; text-align:center; font-size:16px;">Tải file .json đã có để bắt đầu làm bài:</p>
          <input type="file" id="jsonFileInput" accept=".json" />
        </div>
      </div>
      <div id="quiz-display-wrapper" style="display: none;">
        <h1>📝 Bài làm trắc nghiệm</h1>
        <div id="quiz-container" class="container"></div>
        <div id="navigation-controls" class="btn-group"><button id="submit-btn" onclick="submitQuiz()">Nộp bài</button></div>
        <div id="results-container" class="container" style="display: none;"></div>
        <div id="post-quiz-controls" class="btn-group" style="display: none;">
          <button onclick="retakeQuiz()">Làm lại</button>
          <button onclick="goHome()">Quay về trang chủ</button>
        </div>
      </div>
  <script src="quiz.js"></script>
</body>
</html>
