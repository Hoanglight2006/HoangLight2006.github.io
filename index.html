<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dương Đình Hoàng</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="creation-wrapper">
    <h1>💡 Tạo đề trắc nghiệm</h1>
    <div class="container">
      <div class="mode-switcher">
        <label for="groupModeToggle">
          <input type="checkbox" id="groupModeToggle" onchange="toggleCreationMode()">
          <strong>Bật chế độ tạo Nhóm câu hỏi</strong> (cho bài đọc hiểu)
        </label>
      </div>

      <div class="form-group">
        <textarea id="context" rows="5" placeholder="Bối cảnh / Đoạn văn (nếu có)"></textarea>
        <hr class="light-hr">
        <p class="field-description" style="font-weight: bold;">Nội dung câu hỏi:</p>
        
        <div class="image-uploader">
          <input type="file" id="questionImage" class="image-input" accept="image/*" onchange="handleImageUpload(event, 'question')">
          <button type="button" class="image-btn" onclick="document.getElementById('questionImage').click()">🖼️ Thêm ảnh cho câu hỏi</button>
          <div class="image-preview-container" id="question-preview-container"></div>
        </div>
        
        <input type="text" id="question" placeholder="Nhập nội dung câu hỏi" />
        
        <label>
          <input type="checkbox" id="essayMode" onchange="toggleFields()"> Câu hỏi tự luận
        </label>

        <div id="multipleChoiceFields">
          <p class="field-description">Nhập các lựa chọn và thêm ảnh (nếu cần).</p>
          <div class="option-group">
            <input type="text" id="answerA" placeholder="Đáp án A" />
            <div class="image-uploader">
              <input type="file" id="answerAImage" class="image-input" accept="image/*" onchange="handleImageUpload(event, 'A')">
              <button type="button" class="image-btn-small" onclick="document.getElementById('answerAImage').click()">🖼️</button>
              <div class="image-preview-container" id="A-preview-container"></div>
            </div>
          </div>
          <div class="option-group">
            <input type="text" id="answerB" placeholder="Đáp án B" />
            <div class="image-uploader">
              <input type="file" id="answerBImage" class="image-input" accept="image/*" onchange="handleImageUpload(event, 'B')">
              <button type="button" class="image-btn-small" onclick="document.getElementById('answerBImage').click()">🖼️</button>
              <div class="image-preview-container" id="B-preview-container"></div>
            </div>
          </div>
          <div class="option-group">
            <input type="text" id="answerC" placeholder="Đáp án C" />
            <div class="image-uploader">
              <input type="file" id="answerCImage" class="image-input" accept="image/*" onchange="handleImageUpload(event, 'C')">
              <button type="button" class="image-btn-small" onclick="document.getElementById('answerCImage').click()">🖼️</button>
              <div class="image-preview-container" id="C-preview-container"></div>
            </div>
          </div>
          <div class="option-group">
            <input type="text" id="answerD" placeholder="Đáp án D" />
            <div class="image-uploader">
              <input type="file" id="answerDImage" class="image-input" accept="image/*" onchange="handleImageUpload(event, 'D')">
              <button type="button" class="image-btn-small" onclick="document.getElementById('answerDImage').click()">🖼️</button>
              <div class="image-preview-container" id="D-preview-container"></div>
            </div>
          </div>
          <label for="correctAnswer">Đáp án đúng:</label>
          <select id="correctAnswer"><option>A</option><option>B</option><option>C</option><option>D</option></select>
        </div>
        <div id="essayFields" style="display: none;">
          <input type="text" id="essayAnswer" placeholder="Đáp án cho câu hỏi tự luận" />
        </div>
      </div>

      <div id="single-mode-controls">
        <div class="btn-group"><button onclick="addSingleQuestion()">➕ Thêm câu hỏi đơn</button></div>
      </div>
      <div id="group-mode-controls" style="display: none;">
        <div id="group-status" class="status-box">Chưa có câu hỏi nào trong nhóm này.</div>
        <div class="btn-group">
          <button onclick="addQuestionToGroup()">➕ Thêm câu hỏi vào nhóm</button>
          <button class="save-btn" onclick="saveGroup()">💾 Lưu nhóm & Tạo nhóm mới</button>
        </div>
      </div>
      
      <hr class="light-hr">
      <div id="total-questions-status" class="status-box">Tổng số câu hỏi đã tạo: 0</div>
      <div class="btn-group">
        <button class="export-btn" onclick="exportToJson()">💾 Xuất Toàn Bộ Đề Ra File JSON</button>
      </div>

    </div>
  </div>

  <hr class="section-divider">

  <div id="quiz-taking-wrapper">
    <h1>📝 Làm bài từ file</h1>
    <div class="container">
      <p class="field-description" style="margin-top:20px; text-align:center;">Tải file .json đã có để bắt đầu làm bài:</p>
      <input type="file" id="jsonFileInput" accept=".json" />
    </div>
  </div>

  <div id="quiz-display-wrapper" style="display: none;">
    <h1>📝 Bài làm trắc nghiệm</h1>
    <div id="quiz-container" class="container"></div>
    <div id="navigation-controls" class="btn-group"><button id="submit-btn" onclick="submitQuiz()">Nộp bài</button></div>
    <div id="results-container" class="container" style="display: none;"></div>
    <div id="post-quiz-controls" class="btn-group" style="display: none;">
      <button onclick="retakeQuiz()">Làm lại</button>
      <button onclick="goHome()">Quay về trang chủ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
