<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trắc Nghiệm Tự Chế</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💡 Tạo đề trắc nghiệm</h1>

  <div class="tao-de">
    <input id="q" placeholder="Câu hỏi"><br>
    <input id="a" placeholder="Đáp án A"><br>
    <input id="b" placeholder="Đáp án B"><br>
    <input id="c" placeholder="Đáp án C"><br>
    <input id="d" placeholder="Đáp án D"><br>
    <label>Đáp án đúng:
      <select id="correct">
        <option value="0">A</option>
        <option value="1">B</option>
        <option value="2">C</option>
        <option value="3">D</option>
      </select>
    </label><br>
    <button onclick="themCauHoi()">➕ Thêm câu hỏi</button>
    <button onclick="xuatFile()">💾 Xuất file JSON</button>
  </div>

  <hr>

  <h1>📝 Làm bài từ file đã lưu</h1>
  <input type="file" onchange="taiDe(this)">
  <div id="noidung"></div>

  <script src="script.js"></script>
</body>
</html>
