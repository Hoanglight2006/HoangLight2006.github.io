<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dương Đình Hoàng</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="landing-page">
    <header class="hero-section">
      <p class="greeting">Hi, this is</p>
      <h1>Dương Đình Hoàng <span class="verified-badge">✔</span></h1>
      <p class="job-title">and I'm a <span class="dynamic-text" id="job-role"></span></p>
      <div class="social-links">
        <a href="https://fb.com/hoanglight2" target="_blank" class="button-style"><span>Facebook</span></a>
        <a href="https://github.com/Hoanglight2006" target="_blank" class="button-style"><span>GitHub</span></a>
        <a href="https://zalo.me/0349769308" target="_blank" class="button-style"><span>Zalo</span></a>
      </div>
    </header>
    <footer class="contact-section">
      <h2>Liên hệ tôi</h2>
      <div class="email-link-wrapper">
        <a href="mailto:hoanglightvn@gmail.com" class="button-style"><span>hoanglightvn@gmail.com</span></a>
      </div>
    </footer>
  </div>
  <script>
    // Giữ nguyên JavaScript cho hiệu ứng gõ chữ
    const roles = ["Developer.", "Designer.", "Creator."];
    const roleElement = document.getElementById("job-role");
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentRole = roles[roleIndex];

      if (isDeleting) {
        roleElement.textContent = currentRole.substring(0, charIndex - 1);
        charIndex--;
      } else {
        roleElement.textContent = currentRole.substring(0, charIndex + 1);
        charIndex++;
      }

      if (!isDeleting && charIndex === currentRole.length) {
        isDeleting = true;
        setTimeout(typeEffect, 2000);
        return;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }
      
      const typingSpeed = isDeleting ? 100 : 200;
      setTimeout(typeEffect, typingSpeed);
    }

    document.addEventListener("DOMContentLoaded", typeEffect);
  </script>
</body>
</html>
