<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trắc nghiệm - Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      gap: 30px;
    }
    .menu-card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .menu-card h2 {
      font-size: 24px;
      color: #0b5394;
      margin-top: 0;
    }
    .menu-card p {
      font-size: 16px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Chào mừng đến với Công cụ Trắc nghiệm</h1>
  <div class="menu-container">
    <a href="creator.html">
      <div class="menu-card">
        <h2>💡 Tạo đề thi</h2>
        <p>Soạn thảo câu hỏi, thêm hình ảnh và tạo ra các bài kiểm tra hoàn chỉnh.</p>
      </div>
    </a>
    <a href="quiz.html">
      <div class="menu-card">
        <h2>📝 Làm bài thi</h2>
        <p>Tải lên tệp đề thi .json đã có để bắt đầu làm bài và kiểm tra kiến thức.</p>
      </div>
    </a>
  </div>
</body>
</html>
