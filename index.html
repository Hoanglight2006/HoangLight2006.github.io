<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trắc nghiệm nè</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="creation-wrapper">
    <h1>💡 Tạo đề trắc nghiệm</h1>
    <div class="container">
      <div class="form-group">
        <label>
          <input type="checkbox" id="essayMode" onchange="toggleFields()"> Câu hỏi tự luận
        </label>
        
        <textarea id="context" rows="5" placeholder="Bối cảnh / Đoạn văn (nếu có)"></textarea>

        <input type="text" id="question" placeholder="Câu hỏi" />
        <div id="multipleChoiceFields">
          <p class="field-description">Nhập các lựa chọn. Bỏ trống nếu không dùng.</p>
          <input type="text" id="answerA" placeholder="Đáp án A" />
          <input type="text" id="answerB" placeholder="Đáp án B" />
          <input type="text" id="answerC" placeholder="Đáp án C" />
          <input type="text" id="answerD" placeholder="Đáp án D" />
          <label for="correctAnswer">Đáp án đúng:</label>
          <select id="correctAnswer">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
          </select>
        </div>
        <div id="essayFields" style="display: none;">
          <input type="text" id="essayAnswer" placeholder="Đáp án cho câu hỏi tự luận" />
        </div>
      </div>
      <div class="btn-group">
        <button onclick="addQuestion()">➕ Thêm câu hỏi</button>
        <button onclick="exportToJson()">💾 Xuất file JSON</button>
      </div>
    </div>
    <hr />
    <div class="container">
      <h2>📝 Làm bài từ file đã lưu</h2>
      <input type="file" id="jsonFileInput" accept=".json" />
    </div>
  </div>

  <div id="quiz-wrapper" style="display: none;">
    <h1>📝 Bài làm trắc nghiệm</h1>
    <div id="quiz-container" class="container"></div>
    <div id="navigation-controls" class="btn-group">
      <button id="submit-btn" onclick="submitQuiz()">Nộp bài</button>
    </div>
    <div id="results-container" class="container" style="display: none;"></div>
    <div id="post-quiz-controls" class="btn-group" style="display: none;">
      <button onclick="retakeQuiz()">Làm lại (xáo trộn câu hỏi)</button>
      <button onclick="goHome()">Trang chủ / Tải file mới</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
